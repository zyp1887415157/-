<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-2.2.4.min.js"></script>
    <style>
        .s{
            color: red;
            float: right;
            margin-right: 100px;
        }
    </style>
</head>
<body>
<form action="login" method="post">
    用户名:<input type="text" name="username" value=""><br>
    密&emsp;码:<input type="password" name="password" value=""><br>
    <input id="keywords" name="code" value="请输入验证码">
    <div id="div" style="width: 50%">
        <img src="code">
        <span style="display: none">验证码输入错误</span>
    </div>

    <input id="inp" type="submit" value="登录">
    <a href="Register.html"><input type="button" value="注册"></a>
</form>

<script>
    $(function () {
        var value = $('#keywords').val();
        $('#keywords').focus(function () {
            if ($(this).val() === value) {
                $(this).val("");
            }
        });
        $('#keywords').blur(function () {
            if ($(this).val() === "") {
                $(this).val(value);
            }
        });

        $('#keywords').blur(function () {
            var value = $('#keywords').val();
            let url = "http://localhost:8080/login";
            let data = {
                code: value
            };
            $.post(url, data, requestFinished)

        });

        function requestFinished(resp) {
            console.log(resp);
            // var span = $('<span></span>').addClass('s').html(resp);
            // $('#div').append(span)
            $('span').attr(display,'inline');
            // $('span').css(display,'inline');
        }
    });

</script>
</body>
</html>
