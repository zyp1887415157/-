<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javaScript</title>

    <script>
        //这就是注释
        console.log("Hello word!!!")
        console.log('Hello word!!!')
        document.write('叶良辰')
        //弱类型的语言,  声明变量的时候不用指定类型
        //解释性语言,不需要编译,给浏览器就能跑
        var a = 5;
        var b = 3.14;
        //在js 中所有的数字统一为 number 类型
        a = 9.87;
        //打印a的数据类型
        console.log(typeof a);
        a = true;
        console.log(typeof a);
        //动态类型的语言  可以随意变化数据类型
        a = 'xxx';
        console.log(typeof a);

        var c;
        console.log(c);
        console.log(typeof c);

        d = 0/0;
        console.log(d);
        console.log(typeof d);

        e = null;
        console.log(e);
        console.log(typeof e);
    </script>
</head>
<body>

</body>
</html>
