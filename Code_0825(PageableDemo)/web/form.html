<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax提交form</title>
    <script src="js/jquery-3.2.1.js"></script>
</head>
<body>
<div id="div1">
<form action="">
    页码:<input type="text" name="page"><br>
    行数:<input type="text" name="count"><br>
    <input type="submit" value="提交">
</form>
</div>
    <!--默认情况下,提交表单时页面会发生跳转,
    并且在新的页面来接受请求结果-->
    <script>
        $(function () {
            $('form').submit(function (e) {
                // 匿名函数的参数,代表表单
                // 阻止表单的默认提交方式
                e.preventDefault();
                //使用ajax发送表单数据
                //serialize()就会把表单中的数据转换为:
                //page=10&count=20 的形式
                $.get('game',$(this).serialize(),function (resp) {

                })
            });
        })
    </script>

</body>
</html>
