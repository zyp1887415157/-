<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>inner-style</title>
</head>
<body>
<!--将样式直接写到标签的属性上-->
<!--
字体大小的单位:
px:像素,固定大小  不会随着浏览器更该配置而变化
em: 1em = 16 px 更该浏览器的字体大小设置后,
使用em配置的文字也会发生变化
-->

<marquee behavior="alternate" loop="-1"  scrollamount="15">
    <p style="color: fuchsia; font-size: 2em">我叶良辰有100种方法让你混不下去</p>
</marquee>

<marquee behavior="alternate" loop="-1"  scrollamount="5">
    <p style="color: darkslategray; font-size: 2em">我赵日天第一个不服</p>
</marquee>

<marquee behavior="scroll" loop="-1"  scrollamount="5">
    <p style="color: red; font-size: 2em">你敢咬我么</p>
</marquee>

</body>
</html>
