<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>From表单</title>
</head>
<body>
<!--用来向服务器提交数据的-->
<!--实际上就是在发送HTTP请求-->

<form action="http://www.baidu.com/s" method="get">

    <input type="text" name="wd">
    <input type="submit" value="百度一下">
</form>
<hr>
<form action="http://localhost" method="get">
    <label>用户名称：<input type="text" name="user" value=""/></label><br>
    <!--label的for属性,表示该label是给XXX用的-->
    <label for="input-password">用户密码:&nbsp</label>
    <input id="input-password" type="password" name="pwd" value=""/>
    <input type="submit" value="提交">
    <!--单选框-->
    <!--name表示提交数据时的Key值-->
    <!--value表示提交数据Key所对应的具体的值-->
    <!--checked表示默认选中-->
    <!--把input放入到label中,那么点击文字的时候也会选中该radio-->
    <fieldset>
        <legend>选择性别</legend>
    <label>
        <input type="radio" name="gender" value="1" checked>男
    </label>
    <label>
        <input type="radio" name="gender" value="2">女
    </label>
    </fieldset>
    <fieldset>
        <legend>爱好选择</legend>
        <label>抽烟 <input type="checkbox" name="hobbies" value="1001"></label>
        <label>喝酒 <input type="checkbox" name="hobbies" value="1002"></label>
        <label>烫头 <input type="checkbox" name="hobbies" value="1003"></label>
    </fieldset>

    <fieldset>
        <legend>出生日期</legend>
        <select name="year" >
            <option>1985</option>
            <option>1986</option>
            <option>1987</option>
            <option>1988</option>
            <option>1989</option>
            <option>1990</option>
        </select>年
        <select name="month" >
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>月
        <select name="day" >
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>日
    </fieldset>

    <!--文本域-->
    <textarea name="info" cols="30" rows="10"></textarea>


    <br>
    <input type="submit" value="提交">
    <input type="reset" value="重置">
</form>

</body>
</html>
