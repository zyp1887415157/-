
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
    <style>
        td {
            color: red;
        }
    </style>
</head>
<body>
<table border="5" width="400" style="color: darkorchid">
    <caption>学生成绩表</caption>
    <thead>
    <tr>
        <td>学号</td>
        <td>姓名</td>
        <td>年龄</td>
        <td>性别</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>张三</td>
        <td colspan="2" rowspan="2">24</td>
        <td>男</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>2</td>
        <td>叶良辰</td>
        <td>66</td>
        <td>男</td>
    </tr>
    </tfoot>
</table>
<br>
<table border="2" width="50%">
    <thead>
    <tr>
        <th rowspan="2">学号</th>
        <th rowspan="2">姓名</th>
        <th colspan="3">分数</th>
        <th rowspan="2">总分</th>
    </tr>
    <tr>
        <th>语文</th>
        <th>数学</th>
        <th>英语</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>赵日天</td>
        <td>100</td>
        <td>99</td>
        <td>98</td>
        <td>297</td>
    </tr>
    </tbody>
</table>
<table border="1" width="50%">
    <caption>学生成绩表</caption>
    <thead>
    <tr bgcolor="#ff1493">
        <th rowspan="2">学号</th>
        <th rowspan="2">姓名</th>
        <th colspan="3">分数</th>
        <th rowspan="2">总分</th>
    </tr>
    <tr bgcolor="aqua">
        <th>语文</th>
        <th>数学</th>
        <th>英语</th>
    </tr>
    </thead>

    <tbody>
    <tr bgcolor="#ffb6c1">
        <td>1</td>
        <td>赵雷</td>
        <td>98</td>
        <td>88</td>
        <td>28</td>
        <td>388</td>
    </tr>
    <tr bgcolor="orange">
        <td>2</td>
        <td>钱电</td>
        <td>68</td>
        <td>78</td>
        <td>98</td>
        <td>278</td>
    </tr>
    </tbody>
</table>
</body>
</html>
