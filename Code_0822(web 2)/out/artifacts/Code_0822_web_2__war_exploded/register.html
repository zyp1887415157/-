<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="WEB-INF/js/jquery-2.2.4.min.js"></script>
    <script src="WEB-INF/js/jquery.validate.js"></script>
    <script src="WEB-INF/js/messages_zh.js"></script>
    <script>
        $().ready(function () {
            $('#form1').validate({
                rules:{
                    password1:{
                        required: true,
                        minlength:6
                    },
                    password2:{
                        required: true,
                        minlength:6,
                        equalTo:'#inp2'
                    }
                },
                messages:{
                    password1:{
                        required:'必填',
                        minlength:'密码至少为6位'
                    },
                    password2:{
                        required:'必填',
                        minlength:'密码至少6位',
                        equalTo:'密码不相同'
                    }
                }
            })
        })
    </script>
    <style>
        .error{
            color: red;
        }
    </style>

</head>
<body>
<form id="form1" action="register" method="get">
    用户名:&emsp;<input id="inp1" type="text" name="username" value="" required><br>
    密&emsp;码:&emsp;<input id="inp2" type="password" name="password1" value=""><br>
    确认密码:<input id="inp3" type="password" name="password2" value=""><br>
    性别:&emsp;<input type=radio name="gender" value="男">男
    <input type=radio name="gender" value="女">女<br>
    <input id="inp" type="submit" value="注册">
</form>
<script>
    $(function () {
        $('#inp').click(function () {
            alert("fdsf")
        })
    })
</script>
</body>
</html>
