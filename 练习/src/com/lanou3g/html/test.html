<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td{
            margin: 0px;
        }
    </style>
</head>
<body>
<table style="width: 400px;height: 400px; border-collapse:collapse">
    <tr>
        <td bgcolor="yellow" colspan="2"></td>
        <td bgcolor="red" rowspan="2"></td>
    </tr>
    <tr>
        <td bgcolor="blue" rowspan="2"></td>
        <td bgcolor="#87cefa"></td>
    </tr>
    <tr>
        <td bgcolor="fuchsia" colspan="2"></td>
    </tr>
</table>
</body>
</html>
